<ng-container *ngIf="isLoggedIn()">
  <app-header [username]="userInfo?.info?.name" (logoutEventEmitter)="logout()"></app-header>
  <div class="container">
    <div class="row my-5">
      <div class="col text-start ms-3">
        <button type="button" class="btn btn-dark main-btn" (click)="sendAllInvoices()">
          Add Invoice Mails to Database
          <i *ngIf="isSavedAllInvoices" class="spinner-border" role="status"></i>
        </button>
      </div>
      <div class="col text-end me-3">
        <button type="button" class="btn btn-dark main-btn" (click)="getAllInvoices()">
          Get all invoices from Database
          <i *ngIf="isReceivedAllInvoices" class="spinner-border" role="status"></i>
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <app-table [invoiceDataList]="invoiceDataList"></app-table>
  </div>
</ng-container>
